<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="header">Calculator</h1>
    <div id="container">
        <div id="calculator">
            <div id="display">?</div>
                <div id="btnRow">
                    <button id="bigBtn">DELETE</button>
                    <button id="bigBtn">CLEAR</button>
                </div>
                <div id="btnRow">
                    <button id="btn">7</button>
                    <button id="btn">8</button>
                    <button id="btn">9</button>
                    <button id="btn">/</button>
                </div>
                <div id="btnRow">
                    <button id="btn">4</button>
                    <button id="btn">5</button>
                    <button id="btn">6</button>
                    <button id="btn">X</button>
                </div>
                <div id="btnRow">
                    <button id="btn">1</button>
                    <button id="btn">2</button>
                    <button id="btn">3</button>
                    <button id="btn">-</button>
                </div>
                <div id="btnRow">
                    <button id="btn">.</button>
                    <button id="btn">0</button>
                    <button id="equalsBtn">=</button>
                    <button id="btn">+</button>
                </div>
        </div>  
    </div>
</body>
</html>
